<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des produits par marque</title>
</head>
<body>
    <h1>Liste des produits par marque</h1>
    <ul>
        <li th:each="produit : ${produit_liste}" th:object="${produit}">
            <p th:text="|marque: *{marque}|"></p>
            <p th:text="|modele: *{modele}|"></p>
            <p th:text="|prix: *{prix}|"></p>
        </li>
    </ul>
</body>
</html>
