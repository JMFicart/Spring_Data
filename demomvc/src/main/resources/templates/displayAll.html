<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>Liste des produits</title>
</head>
<body th:with="list=${get_all}">
    <header th:replace="~{fragments :: header }">
        <h1>Prototype</h1>
    </header>

    <div th:replace="~{fragments :: #truc}">
    </div>

    <h1>Liste des produits (taille : <span th:text="${produit_liste.size}"></span>)</h1>
    <ul>
        <li th:each="produit : ${produit_liste}" th:object="${produit}">
        <p th:text="|marque: *{marque}|"></p>
        <p th:text="|modele: *{modele}|"></p>
        <p th:text="|prix: *{prix}|"></p>
        <p><a th:href="@{/produit/{id}(id=*{id}, param1='param1')}">DÃ©tails</a></p>
        </li>
    </ul>

    <div th:insert="~{fragments :: footer }">
    </div>

    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
